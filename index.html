<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>

    <title>Les bons produits</title>
</head>
<body>
    <div class ='container presentation' >
        <h1>Ma liste de course</h1>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="container panier">
                <div class = 'container presentation'> Mon panier</div>
                <ul class="list-group">
                    <li class="list-group-item">Banane</li>
                    <li class="list-group-item">Pomme</li>
                    <li class="list-group-item">Poire</li>
                    <li class="list-group-item">Abricot</li>
                    <li class="list-group-item">Peche</li>
                  </ul>
            </div>
    </div>
        <div class="col-8">
            <div class="container tableau">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Quantite</th>
                        <th scope="col">Produits</th>
                        <th scope="col">Categorie</th>
                        <th scope="col">Prix</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr scope="row" class = "productRow">
                        <td><input class="selectionnerProduit" type="checkbox" ></td>
                        <td><input class = 'inputNumber' type="number" ></td>
                        <td>Mangue</td>
                        <td>Fruits & Legumes</td>
                        <td>3$</td>
                      </tr>
                      <tr scope="row" class = "productRow">
                        <td><input class="selectionnerProduit" type="checkbox" ></td>
                        <td><input class = 'inputNumber' type="number" ></td>
                        <td>Eau</td>
                        <td>Boissons</td>
                        <td>1$</td>
                      </tr>
                      <tr scope="row" class = "productRow">
                        <td><input class="selectionnerProduit" type="checkbox" ></td>
                        <td><input class = 'inputNumber' type="number" ></td>
                        <td>Saumon</td>
                        <td>Viandes & Poissons</td>
                        <td>10$</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
    </div>
    
</body>
</html>
